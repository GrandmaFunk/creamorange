<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--prevent zoom-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <!--Mobile status bar color -->
        <meta name="theme-color" content="#FF984F" />
        <!--favicon-->
        <link rel="icon" type="image/png" href="favicon.png"/>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <!--JS-->
        <script type = "text/javascript" src="index.js"></script>
        <!-- Raleway 100 Google font -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>
        <!-- Josefin Slab Google font -->
        <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>  
    </head>
    
    <body onload="start_game();">
        <div id="header"> creamorange </div>
        <div id="game-container" onclick="entry();">
            <svg version="1.1"
                 xmlns="http://www.w3.org/2000/svg"
                 width="100%" height="100%"
                 >
                <text id="score"
                      x="50%" y="70%"
                      text-anchor="middle"> 0 </text>
                <circle id="blob" 
                        cx="50%" cy="99%" r="5"; 
                        fill="white"/>
                <rect id="floor" 
                      x="25%" y="99%" 
                      width="50%" height="1%"
                      fill="white"/>
            </svg>
            <p> Bounce just before hitting the ground.</p>
            <p id="highscore">Highscore: 0</p>
            <p id="subfooter"><a href="https://github.com/GrandmaFunk/creamorange/blob/master/LICENSE">Under MIT License </a></p>
        </div>
        
    </body>
</html>
